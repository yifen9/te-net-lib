name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.11"

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv python install ${{ env.UV_PYTHON }}

      - run: |
          sudo apt-get update
          sudo apt-get install -y just

      - run: just ci
